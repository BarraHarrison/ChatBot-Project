<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbot-style.css">
    <title>Chatbot</title>
</head>
    <body>
        <div class="chatbot-container">
            <div class="header-div">
                <h2><i class="fa-brands fa-android"></i> ChatBot</h2>
            </div>
            <div class="chat-display" id="chat-display">
                <!-- Chat messages will be displayed here -->
                <!-- <i class="fa-brands fa-android"></i> -->
                <p>Type in your first message to interact with the Chatbot</p>
            </div>
            <form class="form-container" id="chat-form">
                <input class="user-input" type="text" id="user-input" placeholder="Type a message..." required>
                <button type="submit" class="submitBtn" name="submitBtn" id="submitBtn"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>


        <!-- Font Awesone Link -->
        <script src="https://kit.fontawesome.com/7b01594302.js" crossorigin="anonymous"></script>
        <script src="chatbotScript.js"></script>
    </body>
</html>
